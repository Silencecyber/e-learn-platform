{% load static %}
{% load letter_quiz %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="{% static 'css/quiz.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'icon.ico' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{% static 'icon.ico' %}" rel="apple-touch-icon" />
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

  </head>

  <body style="background-color:#f2f3f7;">
  <input type="hidden" id="quiz_id" value="{{ quiz_id }}">
<input type="hidden" id="module_id" value="{{ module_id }}">
<input type="hidden" id="questions_number" value="{{ questions_number.number }}">


    <section class="combine-section_pricing1">
      <div class="combine-padding-global-6">
        <div class="combine-padding-section-medium-6">
          <div class="combine-container-small-5">
            <div class="combine-text-align-center-5">
              <h2 class="combine-heading-style-h2-6">{{ quiz_name }}</h2>
              <div class="combine-space-medium-5"></div>
              <div class="results combine-text-size-regular-6" style="text-align:left;">

</div>
              <div class="combine-text-size-regular-6">
                <div class="radio-qs">{% for q in questions_number.list %}
      <input type="radio" name="current" data-question-number="{{ q }}" class="current-q-radio"><span data-question-number="{{ q }}" style="color:#d64545;font-weight:bold;margin:5px;">Q{{ q }}</span>
    {% endfor %}</div>
              </div>
            </div>
          </div>
          <div class="combine-space-large-5"></div>
          <div class="combine-container-large-5">
            <div class="questions">
                  <div class="combine-pricing1_component">
                    <div class="combine-pricing1_item">

                      {% for q in data %}
                      <div id="{{ forloop.counter }}"  data-question="{{ q.question.name }}" data-anslimit="{{ q.ans_limit }}" class="question">
                      <div class="combine-pricing1_details">
                        <div class="combine-text-weight-semibold">
                          <p>{{ q.question.name }}</p>
                        </div>
                      </div>
                      <div class="combine-line_divider"></div>
                      <div class="combine-pricing1_feature-list">
                        {% for answer in q.answers %}
                        <div class="combine-pricing1_feature">
                          <div class="combine-text-size-regular-6"><label style="font-weight:normal;"><input type="radio" class="answer" value="{{ answer.name }}">{{ forloop.counter|custom }}. {{ answer.name }}</label></div>
                        </div>
                        {% endfor %}
                      </div>

                      </div>
                    {% endfor %}


                      <div class="wf-section">
                        <button onclick="PreviousQuestion()" class="button-13 w-button" id="prev" style="display:none;">Previous</button>
  <button onclick="NextQuestion()" id="next" class="w-button">Next</button>
  <button onclick="get_results()" id="results" class="w-button" style="display:none;">Get results</button>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<p id="error"> </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63bdafe8bcdc8414831de73c" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'js/quiz_passing.js' %}"></script>
  </body>
</html>
